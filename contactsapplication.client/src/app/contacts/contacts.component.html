<div class="container mt-4">
	<div class="accordion d-flex flex-row py-2">
		<div class="accordion-item">
			<button class="btn btn-success d-flex justify-content-between px-2 flex-wrap" data-bs-toggle="collapse" data-bs-target="#newContact">
				<i class="bi bi-plus"></i>
				<span>New Contact</span>
			</button>
			<div id="newContact" class="accordion-collapse collapse">
				<div class="accordion-body"></div>
			</div>
		</div>
	</div>
	<div class="d-flex flex-row pt-4 p-2 border">
		<div class="col-md-2 text-start">
			<h4>Id</h4>
		</div>
		<div class="col-md-2 text-start">
			<h4>First Name</h4>
		</div>
		<div class="col-md-2 text-start">
			<h4>Last Name</h4>
		</div>
		<div class="col-md-4 text-start">
			<h4>Email</h4>
		</div>
		<div class="col-md-1 text-start">
			<h4>Edit</h4>
		</div>
		<div class="col-md-1 text-start">
			<h4>Delete</h4>
		</div>
	</div>
	<ng-container *ngFor="let contact of contacts">
		<app-contact [contact]="contact"></app-contact>
	</ng-container>
</div>
