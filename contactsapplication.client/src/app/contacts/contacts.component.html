<div class="container mt-4">
	<div class="accordion d-flex flex-row py-2">
		<div class="accordion-item w-100 border-0" >
			<button class="btn btn-success d-flex justify-content-between px-2 flex-wrap" data-bs-toggle="collapse" data-bs-target="#newContact">
				<i class="bi bi-plus"></i>
				<span>New Contact</span>
			</button>
			<form [formGroup]="form">
				<div id="newContact" class="accordion-collapse collapse border rounded mt-2 align-items-center">
					<div class="accordion-body d-flex flex-row">
						<div class="col-3 mb-3">
							<div class="text-start">
								<label for="newContactFirstName" class="form-label">First Name</label>
							</div>
							<input formControlName="firstName" type="text" class="form-control" id="newContactFirstName" placeholder="John" required>
						</div>
						<div class="col-3 mb-3 mx-3">
							<div class="text-start">
								<label for="newContactLastName" class="form-label">Last Name</label>
							</div>
							<input formControlName="lastName" type="text" class="form-control" id="newContactLastName" placeholder="Doe" required>
						</div>
						<div class="col-3 mb-3">
							<div class="text-start">
								<label for="newContactEmail" class="form-label">Email</label>
							</div>
							<input formControlName="email" type="email" class="form-control" id="newContactEmail" placeholder="JohnDoe@gmail.com" required>
							<label *ngIf="isSubmitted && formControls.email.errors" class="text-danger">Must be in valid email address format</label>
						</div>
						<div class="col-2 mb-3 ms-5" id="contacts-submit__button">
							<button type="submit" class="btn btn-success px-2 flex-wrap w-100 text-center" (click)="createContact()">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="d-flex flex-row pt-4 p-2 border rounded-top">
		<div class="col-md-2 text-start">
			<h4>Id</h4>
		</div>
		<div class="col-md-2 text-start">
			<h4>First Name</h4>
		</div>
		<div class="col-md-2 text-start">
			<h4>Last Name</h4>
		</div>
		<div class="col-md-4 text-start">
			<h4>Email</h4>
		</div>
		<div class="col-md-1 text-start">
			<h4>Edit</h4>
		</div>
		<div class="col-md-1 text-start">
			<h4>Delete</h4>
		</div>
	</div>
	<ng-container *ngFor="let contact of contacts">
		<app-contact [contact]="contact" (deleted)="removeContact($event)"></app-contact>
	</ng-container>
</div>
