<div class="d-flex flex-row border p-2">
	<div class="col-2 text-wrap text-start">
		<h6>{{contact.id}}</h6>
		</div>
	<div class="col-2 text-wrap text-start">
		<h6>{{contact.firstName}}</h6>
	</div>
	<div class="col-2 text-wrap text-start">
		<h6>{{contact.lastName}}</h6>
	</div>
	<div class="col-4 text-wrap text-start">
		<h6 class="text-wrap">{{contact.email}}</h6>
	</div>
	<div class="col-1 text-wrap text-start">
		<button class="btn btn-warning d-flex justify-content-between flex-wrap px-2 w-75">
			<i class="bi bi-pencil"></i>
			<span>Edit</span>
		</button>
	</div>
	<div class="col-1 text-wrap text-start">
		<button class="btn btn-danger d-flex justify-content-between flex-wrap px-2 w-100">
			<i class="bi bi-trash"></i>
			<span>Delete</span>
		</button>
	</div>
</div>
